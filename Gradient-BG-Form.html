<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Gradient-Login.css" >
    </head>
    <body>
        <div class="wrapper">
            <div class="title-text">
                <div class="title login">Login Form</div>
                <div class="title signup">Signup Form</div>
            </div>
            
            <div class="form-container">
                <div class="slide-controls">
                    <input type="radio" name="slider" id="login" checked />
                    <input type="radio" name="slider" id="signup" />
                    <label for="login" class="slide login">Login</label>
                    <label for="signup" class="slide signup">Signup</label>
                    <div class="slide-tab">

                    </div>
                </div>
                <div class="form-inner">
                    <form action="#" class="login">
                        <div class="form-input">
                            <input type="text" placeholder="Email Address" />
                        </div>
                        <div class="form-input">
                            <input type="password" placeholder="Password" />
                        </div>
                        <div class="pass-link"><a href="#">Forgot password?</a></div>
                        <div class="form-btn">
                            <input type="submit" value="Login" />
                        </div>
                        <div class="signup-link">Not a member? <a href="#">Signup now</a></div>
                    </form> 
                    <form action="#" class="signup">
                        <div class="form-input">
                            <input type="text" placeholder="Email Address" />
                        </div>
                        <div class="form-input">
                            <input type="password" placeholder="Create Password" />
                        </div>
                        <div class="form-input">
                            <input type="password" placeholder="Confirm Password" />
                        </div>
                        <div class="pass-link"><input type="checkbox" />I have read and approved the terms and conditions.</div>
                        <div class="form-btn">
                            <input type="submit" value="Signup" />
                        </div>
                        <div class="login-link">Already have an account? <a href="#">Login now</a></div>
                    </form> 
                </div>
            </div>
        </div>
        <script>
            const loginForm = document.querySelector("form.login");
            const signupForm = document.querySelector("form.signup");
            const loginBtn = document.querySelector("label.login");
            const signupBtn = document.querySelector("label.signup");
            const signupLink = document.querySelector(".signup-link a");
            const loginLink = document.querySelector(".login-link a");
            const loginText = document.querySelector(".title-text .login");
            const signupText = document.querySelector(".signup-link .signup");
            signupBtn.onclick = (()=>{
                loginForm.style.marginLeft = "-50%";
                loginText.style.marginLeft = "-50%";
            });
            loginBtn.onclick = (()=>{
                loginForm.style.marginLeft = "0%";
                loginText.style.marginLeft = "0%";
            });
            signupLink.onclick = (()=>{
                signupBtn.click();
                return false;
            });
            loginLink.onclick = (()=>{
                loginBtn.click();
                return false;
            });
        </script>
    </body>
</html>
